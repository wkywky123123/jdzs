<!DOCTYPE html>
<html>
<head>
    <title>及第之声专供下载站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* 使用 CSS Grid 以实现自动单双栏切换 */
        .audio-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 默认双栏 */
            gap: 20px;
        }
        
        .audio-column {
            min-width: 250px;
        }
        
        .column-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #1E90FF;
            padding-bottom: 10px;
        }
        
        .audio-item {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .audio-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        audio {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background-color: #4169E1;
        }
        
        /* 响应式调整：小屏幕（小于768px）时变成单栏并居中 */
        @media (max-width: 768px) {
            .audio-container {
                grid-template-columns: 1fr; /* 变为单栏 */
                justify-content: center; /* 让内容居中 */
            }
            .audio-column {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到及第之声专用下载站！</h1>
    
    <div class="audio-container">
        <div class="audio-column">
            <h2 class="column-title">毛不易</h2>
            <div class="audio-item">
                <h4>一程山路</h4>
                <div class="audio-wrapper">
                    <audio controls>
                        <source src="songs/一程山路.mp3" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <a href="songs/一程山路.mp3" download class="download-btn">下载</a>
                </div>
            </div>
        </div>
        
        <div class="audio-column">
            <h2 class="column-title">周深</h2>
            <div class="audio-item">
                <h4>起风了</h4>
                <div class="audio-wrapper">
                    <audio controls>
                        <source src="songs/起风了.mp3" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <a href="songs/起风了.mp3" download class="download-btn">下载</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
