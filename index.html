<!DOCTYPE html>

    <style>
        body {
            /* 全局字体与布局设置 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        h1 {
            /* 页面标题居中 */
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* 使用 CSS Grid 实现默认双栏布局 */
        .audio-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 默认双栏 */
            gap: 20px;
        }
        
        .audio-column {
            /* 每个音频栏目最小宽度设置 */
            min-width: 250px;
        }
        
        .column-title {
            /* 栏目标题样式 */
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #1E90FF;
            padding-bottom: 10px;
        }
        
        .audio-item {
            /* 单个音频项的样式 */
            margin-bottom: 20px;
            text-align: center;
        }
        
        .audio-wrapper {
            /* 音频控件和按钮的容器 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        audio {
            /* 让音频控件占据可用空间 */
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .download-btn {
            /* 下载按钮样式 */
            display: inline-block;
            padding: 8px 15px;
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .download-btn:hover {
            /* 悬停效果 */
            background-color: #4169E1;
        }
        
        /* 响应式调整：小屏幕（小于1024px）时切换为单栏并居中显示 */
        @media (max-width: 1024px) {
            .audio-container {
                /* 使用 flex 布局，强制单栏模式 */
                display: flex; 
                flex-direction: column;
                align-items: center; /* 居中所有内容 */
            }
            .audio-column {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
