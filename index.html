<!DOCTYPE html>
<html>
<head>
    <title>及第之声专供下载站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .audio-column {
            flex-basis: calc(50% - 10px);
            min-width: 250px;
        }
        .column-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #1E90FF;
            padding-bottom: 10px;
        }
        .audio-item {
            margin-bottom: 20px;
            text-align: center;
        }
        .audio-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        audio {
            flex-grow: 1;
            margin-right: 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #4169E1;
        }
        
        /* 响应式调整：小屏幕（小于768px）时变成单栏 */
        @media (max-width: 1024px) {
            .audio-column {
                flex-basis: 100%;
            }
        }
    </style>
</head>
